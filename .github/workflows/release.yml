name: Publish krt

on:
  push:
    tags: [ "v*" ]

jobs:
  krt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  krt-native:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - uses: DeLaGuardo/setup-graalvm@5.0 # https://github.com/DeLaGuardo/setup-graalvm
      with:
        # GraalVM version, no pattern syntax available atm
        graalvm: '22.0.0.2'
        # Java version, optional, defaults to 'java8'. Available options are 'java8' and 'java11'.
        java: 'java11'
        # Architecture flag, optional, defaults to 'amd64'. Available options are 'amd64' and 'aarch64'. Later is available only for linux runners.
        arch: 'amd64'
    - name: Build artifact
      run: mvn -Pnative -DskipTests package
    - name: Rename artifact
      run: mv target/krt target/krt-${{ matrix.os }}
    - uses: actions/upload-artifact@v3
      with:
        name: krt-native-image-${{ matrix.os }}
        path: target/krt-${{ matrix.os }}
  krt-native-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - uses: ilammy/msvc-dev-cmd@v1 # https://github.com/ilammy/msvc-dev-cmd
    - uses: DeLaGuardo/setup-graalvm@5.0 # https://github.com/DeLaGuardo/setup-graalvm
      with:
        # GraalVM version, no pattern syntax available atm
        graalvm: '22.0.0.2'
        # Java version, optional, defaults to 'java8'. Available options are 'java8' and 'java11'.
        java: 'java11'
        # Architecture flag, optional, defaults to 'amd64'. Available options are 'amd64' and 'aarch64'. Later is available only for linux runners.
        arch: 'amd64'
    - run: mvn -Pnative -DskipTests package
    - uses: actions/upload-artifact@v3
      with:
        name: krt-native-image-windows-latest
        path: target/krt.exe
  release:
    runs-on: ubuntu-latest
    needs:
      - krt-native
      - krt-native-windows
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            krt-native-image-macos-latest/krt-macos-latest
            krt-native-image-ubuntu-latest/krt-ubuntu-latest
            krt-native-image-windows-latest/krt.exe
