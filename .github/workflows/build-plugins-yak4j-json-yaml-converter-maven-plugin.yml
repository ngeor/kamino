name: Build yak4j-json-yaml-converter-maven-plugin

on:
  push:
    branches: [ master ]
    paths:
      - plugins/yak4j-json-yaml-converter-maven-plugin/**
      - .github/workflows/build-plugins-yak4j-json-yaml-converter-maven-plugin.yml
      - pom.xml
      - poms/java/**
      - poms/public-library/**
  pull_request:
    branches: [ master ]
    paths:
      - plugins/yak4j-json-yaml-converter-maven-plugin/**
      - .github/workflows/build-plugins-yak4j-json-yaml-converter-maven-plugin.yml
      - pom.xml
      - poms/java/**
      - poms/public-library/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn -B -ntp -pl plugins/yak4j-json-yaml-converter-maven-plugin -am clean verify
