name: Build yak4j-filename-conventions-maven-plugin

on:
  push:
    branches: [ master ]
    paths:
      - plugins/yak4j-filename-conventions-maven-plugin/**
      - .github/workflows/build-plugins-yak4j-filename-conventions-maven-plugin.yml
  pull_request:
    branches: [ master ]
    paths:
      - plugins/yak4j-filename-conventions-maven-plugin/**
      - .github/workflows/build-plugins-yak4j-filename-conventions-maven-plugin.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn -B -ntp verify --file plugins/yak4j-filename-conventions-maven-plugin/pom.xml
