name: Release java

on:
  push:
    tags: [ "libs/java/v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build arturito release tooling
      run: mvn -Pshade -B -ntp -am -pl internal-tooling/arturito clean package -DskipTests
    - name: Run arturito release tooling
      run: >-
        java -jar internal-tooling/arturito/target/arturito-1.0-SNAPSHOT.jar
        ${{ secrets.GPG_KEY }}
        ${{ secrets.GPG_PASSPHRASE }}
        ${{ secrets.OSSRH_USERNAME }}
        ${{ secrets.OSSRH_PASSWORD }}
        libs/java
