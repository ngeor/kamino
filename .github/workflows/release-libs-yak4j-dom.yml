name: Release

on:
  push:
    tags: [ "libs/yak4j-dom/v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'
        cache: maven
    - name: Build arturito release tooling
      run: mvn -B --file internal-tooling/arturito/pom.xml package
    - name: Run arturito release tooling
      run: >-
        cd libs/yak4j-dom && java -jar ../../internal-tooling/arturito/target/arturito-1.0-SNAPSHOT.jar
        --gpg-key ${{ secrets.GPG_KEY }}
        --gpg-passphrase ${{ secrets.GPG_PASSPHRASE }}
        --maven-username ${{ secrets.OSSRH_USERNAME }}
        --maven-password ${{ secrets.OSSRH_PASSWORD }}
