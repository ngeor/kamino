name: Build archetype-quickstart-jdk8

on:
  push:
    branches: [ master ]
    paths:
      - archetypes/archetype-quickstart-jdk8/**
      - .github/workflows/build-archetypes-archetype-quickstart-jdk8.yml
      - pom.xml
  pull_request:
    branches: [ master ]
    paths:
      - archetypes/archetype-quickstart-jdk8/**
      - .github/workflows/build-archetypes-archetype-quickstart-jdk8.yml
      - pom.xml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn -B -ntp clean verify --file archetypes/archetype-quickstart-jdk8/pom.xml
