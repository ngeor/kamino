name: Release yak4j-git

on:
  push:
    tags: [ "libs/yak4j-git/v*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build arturito release tooling
      run: mvn -Pshade -B -ntp --file internal-tooling/arturito/pom.xml package
    - name: Run arturito release tooling
      run: >-
        cd libs/yak4j-git && java -jar ../../internal-tooling/arturito/target/arturito-1.0-SNAPSHOT.jar
        ${{ secrets.GPG_KEY }}
        ${{ secrets.GPG_PASSPHRASE }}
        ${{ secrets.OSSRH_USERNAME }}
        ${{ secrets.OSSRH_PASSWORD }}
