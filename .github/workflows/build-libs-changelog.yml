name: Build changelog

on:
  push:
    branches: [ master ]
    paths:
      - libs/changelog/**
      - .github/workflows/build-libs-changelog.yml
      - pom.xml
      - libs/versions/**
      - libs/yak4j-git/**
      - libs/yak4j-markdown/**
      - libs/yak4j-process/**
      - poms/java/**
      - poms/public-library/**
  pull_request:
    branches: [ master ]
    paths:
      - libs/changelog/**
      - .github/workflows/build-libs-changelog.yml
      - pom.xml
      - libs/versions/**
      - libs/yak4j-git/**
      - libs/yak4j-markdown/**
      - libs/yak4j-process/**
      - poms/java/**
      - poms/public-library/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn -B -ntp -pl libs/changelog -am clean verify
